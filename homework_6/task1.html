<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/task1.css">
</head>
<body>
  
    <div class="container centered clearfix">
        <div class="greeting_box centered login_form_item">
            <img class="greeting_box_image" src="./img/email.svg" alt="">
            <div class="greeting_box_text centered">
                <span>Welcome to</span>
                <span><strong>Mail App</strong></span>
            </div>
        </div>
        <div class="formwrap login_form_item">
            <form name="email_log">
                <div class="login_form_input-wrapper user_input-wrapper">
                    <input class="login_form_input" type="text" size="45" placeholder="Enter your name" autofocus>
                </div>
                <div class="login_form_input-wrapper password_input-wrapper">
                    <input class="login_form_input" type="password" placeholder="Password">
                </div>
                <button class="login_button">Login</button>
                <a class="lost_password_link" href="#">Lost your password?</a>
            </form>
            <div class="formwrap_decoration"></div>
        </div>
    </div>
  
</body>
</html>
